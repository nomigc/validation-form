<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation form</title>
    <!-- style sheet  -->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="wrapper">
        <header>Login Form</header>
        <form action="" #>
            <!-- email  -->
            <div class="field email">
                <div class="input-area">
                    <input type="text" placeholder="Email Address">
                    <i class="icon fas fa-envelope"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Please Enter Email</div>
            </div>
            <!-- email  -->

            <!-- password -->
            <div class="field password">
                <div class="input-area">
                    <input type="password" placeholder="Password">
                    <i class="icon fas fa-lock"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Please Enter Password</div>
            </div>
            <!-- password -->
            <div class="pass-link"><a href="#">Forget Password</a></div>
            <input type="submit" value="Login">
        </form>
        <div class="signup-link">Note yet member?<a href="#">Signup now</a></div>

    </div>


    <!-- js link -->
    <script src="app.js"></script>

</body>

</html>
